syntax = "proto3";

package marketing.conf;

import "google/protobuf/duration.proto";

option go_package = "marketing-service/internal/conf;conf";

// 启动配置
message Bootstrap {
  Server server = 1;
  Data data = 2;
  Client client = 3;
}

// 服务配置
message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

// 数据配置
message Data {
  message Database {
    string driver = 1;
    string source = 2;
    int32 max_idle_conns = 3;
    int32 max_open_conns = 4;
    google.protobuf.Duration conn_max_lifetime = 5;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    int32 db = 4;
    google.protobuf.Duration dial_timeout = 5;
    google.protobuf.Duration read_timeout = 6;
    google.protobuf.Duration write_timeout = 7;
    int32 pool_size = 8;
    int32 min_idle_conns = 9;
  }
  message RocketMQ {
    repeated string name_servers = 1;  // NameServer 地址列表
    string group_name = 2;              // Producer Group 名称
    string topic = 3;                   // Topic 名称（任务完成事件主题）
    int32 retry_times = 4;              // 重试次数
    google.protobuf.Duration send_timeout = 5;  // 发送超时时间
    bool enabled = 6;                   // 是否启用
  }
  Database database = 1;
  Redis redis = 2;
  RocketMQ rocketmq = 3;
}

// 客户端配置
message Client {
  message GRPC {
    string target = 1;
    google.protobuf.Duration timeout = 2;
  }
  GRPC notification = 1; // 通知服务客户端
}

